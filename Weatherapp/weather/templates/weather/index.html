        <div class="mbr-overlay" style="opacity: 0.5; background-color: rgb(255, 255, 255);"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 mx-auto mbr-form">
                        <form method="POST" class="mbr-form form-with-styler">
                            {% csrf_token %}
                            <div class="row">
                                <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                                    Oops...! some problem!
                                </div>
                            </div>
                            <div class="dragArea row">
                                <div class="col-12">
                                    <h1 class="mbr-section-title mb-4 mbr-fonts-style align-center display-2">
                                        <strong>WEATHER</strong></h1>
                                </div>
                                <div class="col-12">
                                    <p class="mbr-text mbr-fonts-style mb-5 align-center display-7">what's the weather like?<br>

                    </div>
                </div>
            </div>
                <div class="container">
                <div class="columns">
                    <div class="column is-offset-4 is-4">
                        {% for weather in weather_data %}
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                    <figure class="image is-50x50">
                                        <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <span class="title">{{ weather.city }}</span>
                                            <br>
                                            <span class="subtitle">{{ weather.temperature }}</span>
                                            <br> {{ weather.description }}
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        <footer class="footer">
